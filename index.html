<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=bungee-shade:400" rel="stylesheet" />
</head>
<body>
  <div class="body">
    <div id="sidebar">
      <div class="title-wrapper">
        <img src="img/odin-lined.png" alt="A simple drawing of the Norse God Odin" height="100px" class="logo">
        <h1 class="title">PLANTS</h1>
      </div>
    </div>
    <div class="main">
      <div class="content-block">
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-wrapper">
        <form action="" id="signup-form">
          <h2>Let's do this!</h2>
          <ul class="form-list">
            <li class="form-field">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname">
              <span></span>
            </li>
            <li class="form-field">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname">
              <span></span>
            </li>
            <li class="form-field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
              <span></span>
            </li>
            <li class="form-field">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" />
              <span></span>
            </li>
            <li class="form-field">
              <label for="pwd">Password</label>
              <input type="password" name="pwd" id="pwd" required>
              <span></span>
            </li>
            <li class="form-field">
              <label for="pwd_con">Confirm Password</label>
              <input type="password" name="pwd_con" id="pwd_con">
              <span></span>
            </li>
          </ul>
        </form>
      </div>
      <div class="content-block">
        <button form="signup-form" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>

  
</body>
</html>
